<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Establece el idioma principal del contenido como español -->
  <head>
    <meta charset="UTF-8" /> <!-- Codificación de caracteres para admitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Hace el sitio responsive en dispositivos móviles -->
    <title>Login Institucional</title> <!-- Título que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="/src/style.css" /> <!-- Enlace al archivo de estilos personalizado -->
  </head>
  <body class="h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('/src/assets/fondo-ITESS.jpg')">
    <!-- Establece la imagen de fondo del login, cubre toda la pantalla y centra la imagen -->
    
    <div class="flex items-center justify-center h-full backdrop-blur-sm">
      <!-- Centra el contenido en la pantalla y aplica desenfoque al fondo -->
      
      <div class="bg-white/70 rounded-2xl shadow-xl w-[90%] max-w-md p-6 sm:p-10">
        <!-- Contenedor principal del formulario con fondo blanco semi-transparente, bordes redondeados y sombra -->
        
        <!-- Encabezado -->
        <div class="flex items-center justify-center gap-4 mb-6">
          <img src="/src/assets/logo-inicio.svg" alt="Logo del ITESS" class="w-16 h-16" />
          <!-- Logo del ITESS -->
          
          <div class="h-14 w-px bg-gray-400"></div>
          <!-- Línea divisora vertical -->
          
          <div class="text-center">
            <h1 class="text-lg font-semibold leading-tight text-gray-900">
              Instituto Tecnológico Superior<br />de Salvatierra
            </h1>
            <p class="text-sm text-gray-700">Academia TICS</p>
            <!-- Nombre de la institución y área académica -->
          </div>
        </div>

        <!-- Formulario -->
        <form id="login-form" class="space-y-4">
          <!-- Formulario de inicio de sesión con separación entre campos -->
          
          <input
            id="email"
            type="text"
            placeholder="Usuario"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500"
            required
          />
          <!-- Campo para ingresar usuario o correo -->
          
          <input
            id="password"
            type="password"
            placeholder="Contraseña"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500"
            required
          />
          <!-- Campo para ingresar la contraseña -->
          
          <button type="submit" class="w-full py-2 bg-blue-700 text-white font-medium rounded-md hover:bg-blue-800 transition">
            Iniciar sesión
          </button>
          <!-- Botón de envío del formulario -->
        </form>

        <!-- Links -->
        <div class="mt-4 text-sm text-center text-gray-700">
          <a href="/forgot-password.html" class="hover:underline">¿Olvidaste la contraseña?</a> <br />
          <a href="/ayuda.html" class="hover:underline">¿Necesitas ayuda?</a>
          <!-- Enlaces a otras páginas útiles -->
        </div>

        <!-- Divider -->
        <div class="my-4 border-t border-gray-300"></div>
        <!-- Línea divisoria horizontal -->

        <!-- Social login -->
        <div class="flex flex-col gap-3">
          <button
            id="google-login"
            class="flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 hover:bg-gray-100 transition"
          >
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
            <span>Continuar con Google</span>
          </button>
          <!-- Botón para iniciar sesión con cuenta de Google -->
        </div>

        <!-- Nota -->
        <div class="mt-4 text-xs text-gray-600 flex items-center justify-center gap-2">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13 16h-1v-4h-1m1-4h.01M12 20.5c4.694 0 8.5-3.806 8.5-8.5s-3.806-8.5-8.5-8.5-8.5 3.806-8.5 8.5 3.806 8.5 8.5 8.5z"
            />
          </svg>
          Tu usuario es tu Matrícula o Correo institucional.
          <!-- Información adicional para el usuario -->
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <!-- Carga el archivo JavaScript principal como módulo -->
  </body>
</html>
