<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Institucional</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat"
    style="background-image: url('/src/assets/fondo-ITESS.jpg')"
  >
    <!-- Contenedor principal centrado -->
    <div class="backdrop-blur-sm flex items-center justify-center w-full h-full px-4">
      <!-- Tarjeta central -->
      <div class="bg-white/80 rounded-xl shadow-xl w-full max-w-md p-6 sm:p-6">
        <!-- Encabezado institucional -->
        <div class="flex items-center justify-center gap-4 mb-4">
          <img src="/src/assets/logo-inicio.svg" alt="Logo del ITESS" class="logo" />
          <div class="h-10 w-px bg-gray-400"></div>
          <div class="text-center text-sm">
            <h1 class="text-sm font-semibold text-gray-900 leading-tight">
              Instituto Tecnológico Superior<br />de Salvatierra
            </h1>
            <p class="text-[11px] text-gray-700">Academia TICS</p>
          </div>
        </div>

        <!-- Formulario -->
        <form id="login-form" class="space-y-2">
          <input
            id="email"
            type="text"
            placeholder="Usuario"
            required
          />
          <input
            id="password"
            type="password"
            placeholder="Contraseña"
            required
          />
          <button id="inicia-sesion" type="submit">
            Iniciar sesión
          </button>
        </form>

        <!-- Links de ayuda -->
        <div class="opciones mt-3 text-xs text-center text-gray-700 space-y-1">
          <a href="/forgot-password.html" class="hover:underline block">¿Olvidaste la contraseña?</a>
          <a href="/ayuda.html" class="hover:underline block">¿Necesitas ayuda?</a>
        </div>

        <!-- Separador -->
        <div class="my-3 border-t border-gray-300" id="separador"></div>

        <!-- Botón de Google -->
        <div class="flex flex-col gap-2">
          <button id="google-login">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            <span>Continuar con Google</span>
          </button>
        </div>

        <!-- Info adicional -->
        <div class="mt-3 text-xs text-gray-600 flex items-center justify-center gap-2 text-center">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13 16h-1v-4h-1m1-4h.01M12 20.5c4.694 0 8.5-3.806 8.5-8.5s-3.806-8.5-8.5-8.5-8.5 3.806-8.5 8.5 3.806 8.5 8.5 8.5z"
            />
          </svg>
          Tu usuario es tu Matrícula o Correo institucional.
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
