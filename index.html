<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Institucional</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body
    class="min-h-screen bg-cover bg-center bg-no-repeat"
    style="background-image: url('/src/assets/fondo-ITESS.jpg')"
  >
    <!-- Fondo institucional desenfocado -->
    <div class="flex items-center justify-center h-full backdrop-blur-sm px-4">
      <div class="bg-white/70 rounded-xl shadow-xl w-full max-w-sm p-6 sm:p-8">
        <!-- Tarjeta central con tamaño compacto -->

        <!-- Encabezado institucional -->
        <div class="flex items-center justify-center gap-4 mb-5">
          <img src="/src/assets/logo-inicio.svg" alt="Logo del ITESS" class="w-12 h-12" />
          <div class="h-12 w-px bg-gray-400"></div>
          <div class="text-center text-sm">
            <h1 class="text-base font-semibold text-gray-900 leading-tight">
              Instituto Tecnológico Superior<br />de Salvatierra
            </h1>
            <p class="text-xs text-gray-700">Academia TICS</p>
          </div>
        </div>

        <!-- Formulario de acceso -->
        <form id="login-form" class="space-y-3">
          <input
            id="email"
            type="text"
            placeholder="Usuario"
            class="w-full px-3 py-2 text-sm rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500"
            required
          />
          <input
            id="password"
            type="password"
            placeholder="Contraseña"
            class="w-full px-3 py-2 text-sm rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500"
            required
          />
          <button
            type="submit"
            class="w-full bg-blue-700 text-white text-sm font-medium py-2 rounded-md hover:bg-blue-800 transition"
          >
            Iniciar sesión
          </button>
        </form>

        <!-- Links de ayuda -->
        <div class="mt-4 text-xs text-center text-gray-700 space-y-1">
          <a href="/forgot-password.html" class="hover:underline block">¿Olvidaste la contraseña?</a>
          <a href="/ayuda.html" class="hover:underline block">¿Necesitas ayuda?</a>
        </div>

        <!-- Separador -->
        <div class="my-4 border-t border-gray-300"></div>

        <!-- Botón de Google -->
        <div class="flex flex-col gap-2">
          <button
            id="google-login"
            class="flex items-center justify-center gap-2 border border-gray-300 rounded-md py-2 text-sm hover:bg-gray-100 transition"
          >
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="Google" />
            <span>Continuar con Google</span>
          </button>
        </div>

        <!-- Información adicional -->
        <div class="mt-4 text-xs text-gray-600 flex items-center justify-center gap-2">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13 16h-1v-4h-1m1-4h.01M12 20.5c4.694 0 8.5-3.806 8.5-8.5s-3.806-8.5-8.5-8.5-8.5 3.806-8.5 8.5 3.806 8.5 8.5 8.5z"
            />
          </svg>
          Tu usuario es tu Matrícula o Correo institucional.
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
